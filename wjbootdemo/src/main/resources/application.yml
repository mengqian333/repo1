spring:
  datasource:
    name: bootdemo  #数据库名
    url: jdbc:mysql://localhost:3306/bootdemo?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC #url
    username: root  #用户名
    password: root  #密码
    driver-class-name: com.mysql.jdbc.Driver  #数据库链接驱动

mybatis:
   mapper-locations: classpath:dao/*.xml  #配置映射文件
   type-aliases-package: com.example.demo.bean #配置实体类


